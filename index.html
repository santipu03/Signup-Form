<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup Form</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    
    <aside class="left">
        <img src="background.jpg" alt="forest" class="image">
        <div class="bg-logo">
            <img src="github.png" alt="github-logo" class="github-img">
            <img src="text.png" alt="github text" class="github-text">
        </div>
        <div class="credits">Photo by <a href="https://unsplash.com/photos/NeRzxya_zyI" target="_blank">Jonathan Klok</a> on <a href="https://unsplash.com/" target="_blank">Unsplash</a></div>
    </aside>



    <section class="right">
        <div class="form-heading">
            <div>Entire weeks working and now all is gone...</div>
            <div>Github brings the perfect solution for you and your code. Store, share and contribute to this community</div>
        </div>

        <div class="form">
            <div>
                Let's do it!
            </div>
            <form action="" method="post">
                <label for="">FIRST NAME</label>
                <input type="text" name="firstName" id="firstName">

                <label for="lastName">LAST NAME</label>
                <input type="text" name="lastName" id="lastName">

                <label for="email">EMAIL</label>
                <input type="text" name="email" id="email">

                <label for="phone">PHONE NUMBER</label>
                <input type="text" name="phone" id="phone">

                <label for="password">PASSWORD</label>
                <input type="text" name="password" id="password">

                <label for="confirm-password">CONFIRM PASSWORD</label>
                <input type="text" name="confirm-password" id="confirm-password">
            </form>
        </div>

        <div class="button-account">
            <button>Create account</button>
            <div>Already have an account? Log In</div>
        </div>
        
    </section>



    <script src="main.js"></script>
</body>
</html>
