<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup Form</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
</head>
<body>
    
    <aside class="left">
        <img src="background.jpg" alt="forest" class="image">
        <div class="bg-logo">
            <img src="github.png" alt="github-logo" class="github-img">
            <img src="text.png" alt="github text" class="github-text">
        </div>
        <div class="credits">Photo by <a href="https://unsplash.com/photos/NeRzxya_zyI" target="_blank">Jonathan Klok</a> on <a href="https://unsplash.com/" target="_blank">Unsplash</a></div>
    </aside>



    <section class="right">
        <div class="form-heading">
            <div class="title">Entire weeks working and now all is gone...</div>
            <div>Github brings the perfect solution for you and your code. Store, share and contribute to the open source community</div>
        </div>

        <div class="form">
            <div class="legend">
                Let's do it!
            </div>
            <form action="" method="post" autocomplete="off" id="form">
                <div>
                    <label for="">FIRST NAME</label><br>
                    <input type="text" name="firstName" id="firstName" minlength="2" maxlength="30" required placeholder="Thomas">
                </div>

                <div>
                    <label for="lastName">LAST NAME</label><br>
                    <input type="text" name="lastName" id="lastName" minlength="2" maxlength="30" required placeholder="Shelby">
                </div>

                <div>
                    <label for="email">EMAIL</label><br>
                    <input type="email" name="email" id="email" pattern="(.+@\w+\.\w+)" title="example@gmail.com" required placeholder="example@gmail.com">
                </div>

                <div>
                    <label for="phone">PHONE NUMBER</label><br>
                    <input type="tel" name="phone" id="phone" required pattern="(\d+)" title="Only digits" placeholder="654687943" maxlength="10">
                </div>

                <div>
                    <label for="password">PASSWORD</label><br>
                    <input type="password" name="password" id="password" required placeholder=" ">
                </div>

                <div>
                    <label for="confirm-password">CONFIRM PASSWORD</label><br>
                    <input type="password" name="confirm-password" id="confirm-password" required placeholder=" ">
                </div>
            </form>
        </div>

        <div class="bottom-form">
            <button type="submit" form="form">Create account</button>
            <div class="login">Already have an account? <a href="">Log In</a></div>
        </div>
        
    </section>



    <script src="main.js"></script>
</body>
</html>
